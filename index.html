<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="description" content="Play tic tac toe, no cheating!" />
		<meta name="keywords" content="one, two, three" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>

		<!-- external font links -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&family=Roboto+Serif:opsz,wght@8..144,100;8..144,400&family=Roboto:wght@100;400;700&family=Source+Sans+Pro:wght@300;400&family=Yeseva+One&display=swap"
			rel="stylesheet"
		/>

		<!-- external icons from font awesome -->
		<script
			src="https://kit.fontawesome.com/d811a25245.js"
			crossorigin="anonymous"
		></script>

		<!-- external CSS link -->
		<!-- <link rel="stylesheet" href="css/normalize.css" /> -->
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<main>

			<h1>Tic Tac Toe</h1>
			<section>
				<div class="game-container">
					<div class="box grid-index"><span>&nbsp</span></div>
					<div class="box grid-index"><span>&nbsp</span></div>
					<div class="box grid-index"><span>&nbsp</span></div>
					<div class="box grid-index"><span>&nbsp</span></div>
					<div class="box grid-index"><span>&nbsp</span></div>
					<div class="box grid-index"><span>&nbsp</span></div>
					<div class="box grid-index"><span>&nbsp</span></div>
					<div class="box grid-index"><span>&nbsp</span></div>
					<div class="box grid-index"><span>&nbsp</span></div>
				</div>
			</section>

			<section class="instructions">
				<button class="btn">PLAYER 1</button>
				<button class="btn">PLAYER 2</button>
				<h3>How To Play:</h3>
				<p>1. Select your player</p>
				<p>2. Select the box you'd like to pick</p>
				<p>3. Winner is whoever has 3 in a row</p>
			</section>

			<footer>
				<p>

				</p>
			</footer>

		</main>

		<script defer type="text/javascript" src="js/main.js"></script>
	</body>
	<!DOCTYPE html>
</html>
